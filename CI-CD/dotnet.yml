name: .NET Core CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore -c Release
      
    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal

    - name: Build Docker Image
      run: docker build -t contact-manager:latest -f CI-CD/Dockerfile .
      
    # Here you would typically add steps to push the image to a registry (Docker Hub, ACR, etc.)
    # and deploy to your hosting provider.
