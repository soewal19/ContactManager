version: '3.8'

services:
  # Web Application
  web:
    build:
      context: ..
      dockerfile: CI-CD/Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80;https://+:443
      # Connection string for SQLite (default)
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/ContactManager.db
      # Uncomment below for SQL Server connection
      # - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ContactManager;User=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      - sqlserver
    restart: unless-stopped
    networks:
      - contactmanager-network

  # MS SQL Server Service
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: contactmanager-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
      - MSSQL_COLLATION=SQL_Latin1_General_CP1_CI_AS
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ../sql-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - contactmanager-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # SQL Server Management Studio (optional, for development)
  sqlserver-management:
    image: mcmoe/mssqldock:latest
    container_name: contactmanager-sqlstudio
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    depends_on:
      - sqlserver
    networks:
      - contactmanager-network
    profiles:
      - management

  # Redis Cache (optional, for future scalability)
  redis:
    image: redis:7-alpine
    container_name: contactmanager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - contactmanager-network
    profiles:
      - cache

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: contactmanager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - contactmanager-network
    profiles:
      - production

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local

networks:
  contactmanager-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16